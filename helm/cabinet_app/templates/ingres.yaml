apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingres.name }}
  labels:
    {{- toYamlPretty .Values.ingres.label }}
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: "default-{{ .Values.middlewares.replacepath.name }}@kubernetescrd"
spec:
  rules:
  - host: {{ .Values.ingres.host }}
    http:
      {{- range .Values.ingres.paths   }}
        {{- include "path.template" . | indent 8}}
      {{- end }}