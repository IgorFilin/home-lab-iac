---
- name: Проверка наличие скаченного архива vault
  ansible.builtin.stat:
    path: "{{ vault_initialize_file_path }}"
  register: vault_initialize_download_vault_file

- name: Скачиваем vault нужной версии
  ansible.builtin.get_url:
    url: "{{ vault_initialize_download_data.domain }}/{{ vault_initialize_download_data.version_vault }}"
    dest: "{{ vault_initialize_file_path }}"
    mode: "0755"
    force: false
  when: not vault_initialize_download_vault_file.stat.exists

- name: Распаковываем vault нужной версии
  ansible.builtin.unarchive:
    src: "{{ vault_initialize_file_path }}"
    dest: /usr/local/bin
    remote_src: true
    creates: /usr/local/bin/vault

- name: Создаем группу vault
  ansible.builtin.group:
    name: vault
    system: true
    state: present

- name: Создаем нужного пользователя
  ansible.builtin.user:
    name: vault
    create_home: false
    system: true
    group: vault
    comment: Служебный пользователь vault

- name: Создание нужных директорий
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: vault
    group: vault
    mode: "0600"
  loop: "{{ vault_initialize_directory_configs }}"

- name: Проверка наличия конфига
  ansible.builtin.stat:
    path: "{{ vault_initialize_config_path }}"
  register: vault_initialize_config

- name: Копируем конфиг
  ansible.builtin.copy:
    src: config.hcl
    dest: "{{ vault_initialize_config_path }}"
    mode: "0644"
    owner: root
    group: root
  when: not vault_initialize_config.stat.exists

- name: Добавляем переменную адреса для корректной работы CLI
  ansible.builtin.copy:
    content: |
      # Ansible-host added by env
      export VAULT_ADDR="{{ vault_initialize_adress_connect }}"
    dest: /etc/profile.d/vault.sh
    mode: "0644"
    owner: root
    group: root

- name: Создаём юнит сервиса vault
  ansible.builtin.copy:
    src: vault.service
    dest: /etc/systemd/system/vault.service
    mode: "0644"
    owner: root
    group: root
  notify: daemon_reload

- name: Запускаем юнит vault
  ansible.builtin.systemd_service:
    name: vault
    enabled: true
    state: started

- name: Проверка запуска vault
  ansible.builtin.uri:
    url: "{{ vault_initialize_adress_connect }}/v1/sys/health"
    method: GET
    status_code: 200, 501, 503
    timeout: 10
  register: vault_initialize_status
  retries: 5
  delay: 2
  until: vault_initialize_status is succeeded
  check_mode: false

- name: Вывести статус
  ansible.builtin.debug:
    msg: "HTTP-статус ответа от Vault: {{ vault_initialize_status.status }}"

- name: Ошибка если vault не запущен
  ansible.builtin.debug:
    msg: "Vault не запустился. Проверьте конфиг и логи."
  when: vault_initialize_status is failed

- name: Сообщаем о дальнейшей инициализации
  ansible.builtin.debug:
    msg:
      - Vault установлен, но НЕ инициализирован.
      - Далее выполните команды ВРУЧНУЮ на сервере vault
      - export VAULT_ADDR="{{ vault_initialize_adress_connect }}"
      - vault operator init
      - Сохраните ключи и root token.
      - Затем распечатайте Vault
      - vault operator unseal
      - (введите 3 ключа по очереди)
  when: vault_initialize_status is succeeded
